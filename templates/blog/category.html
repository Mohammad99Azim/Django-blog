{% extends 'core/base.html' %} {% block title %}Front Page {% endblock %}
{%block content %}

<h1>Category: {{ posts.category.title }}</h1>

<section class="hero">
  <div class="hero-body">
    <div class="container">
      <section class="section">
        <div class="columns">
          <div class="column is-8 is-offset-2">
            {% for post in posts %}
            <div class="content box is-medium">
              <a
                class="is-fullheight"
                href="{% url 'post_detail' post.slug  %}"
              >
                <h2 class="subtitle is-6 level-right">
                  {{ post.created_at | timesince }}
                </h2>
                <h2 class="title">{{ post.title }}</h2>
                <p>{{ post.intro }}</p>
              </a>
            </div>
            {% endfor%}
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
{% endblock content %}
